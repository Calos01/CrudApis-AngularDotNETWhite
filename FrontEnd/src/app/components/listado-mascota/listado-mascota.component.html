<div class="title">
    <h1 style="font-weight: bolder;">Listado de Mascotas</h1>
</div>
<app-progressbar *ngIf="loading"></app-progressbar>
<div class="container">
  <div class="example-header">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="buscar">
    </mat-form-field>
  </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<!-- matColumnDef hace match con el displayedColumns del ts -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad</th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
          <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
    
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
              <button routerLink="/agregarmascota" class="butagregar" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon routerLink="/VerMascota/{{element.id}}" class="icosearch" matTooltip="Buscar" fontIcon="search"></mat-icon>
              <mat-icon routerLink="/editarmascota/{{element.id}}" class="icoedit" matTooltip="Editar" fontIcon="edit"></mat-icon>
              <mat-icon class="icodelete" (click)="eliminarMascota(element.id)" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
